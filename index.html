<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="navBar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            >Pentrigenia <br />
            Company</a
          >
          <!-- <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <form class="d-flex">
            <img class="search-icon" src="./imgs/search-normal.svg" />
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for user, items, dates.. etc"
              aria-label="Search"
            />
          </form>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="">
                  <button class="btn nav-buttons" type="submit">
                    <img src="./imgs//settings.svg" />
                    <span>Settings</span>
                  </button>
                </a>
              </li>
              <li class="nav-item">
                <button class="btn nav-buttons" type="submit">
                  <img src="./imgs/info-circle.svg" />
                  <span>User manual</span>
                </button>
              </li>
              <li class="nav-item">
                <button class="btn nav-buttons" type="submit">
                  <img src="./imgs/notification-bing.svg" />
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="sideBar">
      <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-0 sideMenu">
            <div
              class="d-flex flex-column align-items-center align-items-sm-start p-3 pt-2 min-vh-100"
            >
              <ul
                class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="menu"
              >
                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-sm-inline menu-subTitle">
                      <img src="./imgs/home.svg" /> Dashboard</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    href="#submenu1"
                    data-bs-toggle="collapse"
                    class="nav-link px-0 align-middle"
                  >
                    <i class="fs-4 bi-speedometer2"></i>
                    <span class="ms-1 d-sm-inline menu-title">
                      <img src="./imgs/routing.svg" />Lab Workflow</span
                    >
                  </a>
                  <ul
                    class="collapse show nav flex-column ms-1"
                    id="submenu1"
                    data-bs-parent="#menu"
                  >
                    <li class="w-100">
                      <a href="#" class="nav-link px-0">
                        <span class="d-sm-inline menu-subTitle"
                          >Sample Registration</span
                        >
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link px-0">
                        <span class="d-sm-inline menu-subTitle"
                          >Test Execution</span
                        >
                      </a>
                    </li>
                    <li>
                      <a
                        href="#submenu2"
                        data-bs-toggle="collapse"
                        class="nav-link px-0 align-middle"
                      >
                        <i class="fs-4 bi-bootstrap"></i>
                        <span class="ms-1 d-sm-inline menu-title"
                          >Result Entry</span
                        ></a
                      >
                      <ul
                        class="collapse nav flex-column ms-1 submenu1"
                        id="submenu2"
                      >
                        <li class="w-100">
                          <a href="#" class="nav-link px-0">
                            <span class="d-sm-inline menu-subTitle"
                              >Results Counts
                            </span>
                            <div class="notification"><p>5</p></div>
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link px-0">
                            <span class="d-sm-inline menu-subTitle"
                              >Results Preparation</span
                            >
                            <div class="notification"><p>3</p></div>
                          </a>
                        </li>
                        <li class="w-100">
                          <a href="#" class="nav-link px-0">
                            <span class="d-sm-inline menu-subTitle"
                              >Results Approvals</span
                            >
                            <div class="notification"><p>7</p></div>
                          </a>
                        </li>
                      </ul>
                    </li>
                    <li>
                      <a href="#" class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-people"></i>
                        <span class="ms-1 d-sm-inline menu-subTitle"
                          >Validation</span
                        >
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-people"></i>
                        <span class="ms-1 d-sm-inline menu-subTitle"
                          >Results Reporting</span
                        >
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
              <button class="logout">
                <img src="./imgs/logout.svg" /> Logout
              </button>
            </div>
          </div>
          <div class="col py-3 main-content">
            <p>Test Content</p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
